   <script>
     const backgroundMusic = document.getElementById('background-music');
     const muteButton = document.getElementById('mute-button');

     muteButton.addEventListener('click', () => {
         if (backgroundMusic.muted) {

     function createFallingSymbols() {
         const symbols = '♰';
         const container = document.querySelector('.falling-symbols');
         for (let i = 0; i < 50; i++) {
             const symbol = document.createElement('div');
             symbol.classList.add('symbol');
             symbol.textContent = symbols.charAt(Math.floor(Math.random() * symbols.length));
             symbol.style.left = `${Math.random() * 100}vw`;
             symbol.style.animationDuration = `${Math.random() * 3 + 2}s`;
             symbol.style.animationDelay = `${Math.random() * 5}s`;
             container.appendChild(symbol);
         }
     }

     createFallingSymbols();

     class TextScramble {
         constructor(el) {
             this.el = el;
             this.chars = '!@#$%^&*()_-=+{}:"|<>?,./;';
             this.update = this.update.bind(this);
         }

         setText(newText) {
             const oldText = this.el.innerText;
             const length = Math.max(oldText.length, newText.length);
             const promise = new Promise((resolve) => this.resolve = resolve);
             this.queue = [];

             for (let i = 0; i < length; i++) {
                 const from = oldText[i] || '';
                 const to = newText[i] || '';
                 const start = Math.floor(Math.random() * 40);
                 const end = start + Math.floor(Math.random() * 40);
                 this.queue.push({ from, to, start, end });
             }

             cancelAnimationFrame(this.frameRequest);
             this.frame = 0;
             this.update();
             return promise;
         }

         update() {
             let output = '';
             let complete = 0;

             for (let i = 0, n = this.queue.length; i < n; i++) {
                 let { from, to, start, end, char } = this.queue[i];
                 if (this.frame >= end) {
                     complete++;
                     output += to;
                 } else if (this.frame >= start) {
                     if (!char || Math.random() < 0.28) {
                         char = this.randomChar();
                         this.queue[i].char = char;
                     }
                     output += `<span class="dud">${char}</span>`;
                 } else {
                     output += from;
                 }
             }

             this.el.innerHTML = output;

             if (complete === this.queue.length) {
                 this.resolve();
             } else {
                 this.frameRequest = requestAnimationFrame(this.update);
                 this.frame++;
             }
         }

         randomChar() {
             return this.chars[Math.floor(Math.random() * this.chars.length)];
         }
     }

     const el = document.getElementById('name');
     const fx = new TextScramble(el);

     function animateText() {
         fx.setText('איך חלום וועגן מיין טויט').then(() => { 
             setTimeout(() => animateText(), 1000);
         });
     }

     animateText();
