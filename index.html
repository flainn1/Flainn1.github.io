  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .falling-symbols {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .symbol {
      position: absolute;
      top: -10px;
      font-size: 20px;
      color: white;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .profile-card {
      position: relative;
      text-align: center;
      background-color: black;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      padding: 20px;
      width: 90%;
      max-width: 600px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 0.5s forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .username {
      font-size: 18px;
      color: white;
      margin: 10px 0;
      animation: glowing 1.5s infinite alternate;
    }

    @keyframes glowing {
      0% {
        text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px #6e57e0, 0 0 20px #6e57e0, 0 0 25px #6e57e0;
      }
      100% {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px #6e57e0, 0 0 40px #6e57e0, 0 0 50px #6e57e0;
      }
    }

    .bio {
      color: #bbb;
      font-size: 14px;
      margin: 10px 0;
    }

    .separator {
      height: 1px;
      background-color: #444;
      margin: 15px 0;
    }

    .chat-info {
      margin-top: 10px;
      font-size: 12px;
      color: #bbb;
    }

    .links-title {
      margin: 15px 0 10px;
      color: white;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: -5px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-flex; 
      justify-content: center; 
      align-items: center; 
      background-color: #111; 
      color: #ffffff; 
      border-radius: 5px; 
      padding: 5px 10px; 
      font-size: 0.7rem; 
      cursor: pointer; 
      text-decoration: none; 
      margin: 5px; 
      transition: background-color 0.3s; 
    }

    .button:hover {
      background-color: #222; 
    }

    .profile-image {
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .profile-image img {
      width: 100%;
      max-width: 300px; 
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .username {
        font-size: 16px; 
      }

      .bio {
        font-size: 12px;
      }

      .chat-info {
        font-size: 10px; 
      }

      .links-title {
        font-size: 12px; 
      }

      .button {
        padding: 4px 8px; 
        font-size: 0.6rem; 
      }
    }
  </style>

  <script>
    function createFallingSymbols() {
      const symbols = '♰';
      const container = document.querySelector('.falling-symbols');
      for (let i = 0; i < 50; i++) {
        const symbol = document.createElement('div');
        symbol.classList.add('symbol');
        symbol.textContent = symbols.charAt(Math.floor(Math.random() * symbols.length));
        symbol.style.left = `${Math.random() * 100}vw`;
        symbol.style.animationDuration = `${Math.random() * 3 + 2}s`;
        symbol.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(symbol);
      }
    }

    createFallingSymbols();

    class TextScramble {
      constructor(el) {
        this.el = el;
        this.chars = '!@#$%^&*()_-=+{}:"|<>?,./;';
        this.update = this.update.bind(this);
      }
      
      setText(newText) {
        const oldText = this.el.innerText;
        const length = Math.max(oldText.length, newText.length);
        const promise = new Promise((resolve) => this.resolve = resolve);
        this.queue = [];
        
        for (let i = 0; i < length; i++) {
          const from = oldText[i] || '';
          const to = newText[i] || '';
          const start = Math.floor(Math.random() * 40);
          const end = start + Math.floor(Math.random() * 40);
          this.queue.push({ from, to, start, end });
        }
        
        cancelAnimationFrame(this.frameRequest);
        this.frame = 0;
        this.update();
        return promise;
      }
      
      update() {
        let output = '';
        let complete = 0;

        for (let i = 0, n = this.queue.length; i < n; i++) {
          let { from, to, start, end, char } = this.queue[i];
          if (this.frame >= end) {
            complete++;
            output += to;
          } else if (this.frame >= start) {
            if (!char || Math.random() < 0.28) {
              char = this.randomChar();
              this.queue[i].char = char;
            }
            output += `<span class="dud">${char}</span>`;
          } else {
            output += from;
          }
        }
        
        this.el.innerHTML = output;

        if (complete === this.queue.length) {
          this.resolve();
        } else {
          this.frameRequest = requestAnimationFrame(this.update);
          this.frame++;
        }
      }
      
      randomChar() {
        return this.chars[Math.floor(Math.random() * this.chars.length)];
      }
    }

    const el = document.getElementById('name');
    const fx = new TextScramble(el);

    function animateText() {
      fx.setText('איך חלום וועגן מיין טויט').then(() => {
        setTimeout(() => animateText(), 1000);
      });
    }

    animateText();
    <audio id="background-music" src="awa - original sound - rukiawaa.mp3" loop></audio>
<button id="mute-button" class="button" style="position: absolute; top: 10px; right: 10px; background-color: #111; color: white;">
    <i class="fas fa-volume-up"></i>
</button>

<script>
    const audio = document.getElementById('background-music');
    const button = document.getElementById('mute-button');

    button.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            button.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else {
            audio.pause();
            button.innerHTML = '<i class="fas fa-volume-up"></i>';
        }
    });
</script>
